<div ng-controller="bookCtrl">
    <div class="row" ng-hide="mode != 'list'">
        <div ng-show="books.length > 0">
            <table class="table table-striped">
                <tr><th>Book #</th><th>Book Name</th><th>Action</th></tr>
                <tbody ng-repeat="e in books">
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{e.bookName}}</td>
                        <td>
                            <input type="button" value="Edit" class="btn btn-primary" ng-click="edit($index,e.bookId);" />
                            <input type="button" value="Delete" class="btn btn-primary" ng-click="delete($index,e.bookId);" />
                            <a href="{{'#/book/details/'+ e.bookId}}" class="btn btn-primary">Details</a>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <input type="button" value="Add" class="btn btn-primary" ng-click="add();" />
        </div>
    </div>
    <div class="row" ng-show="mode != 'list'">
        <form name="myForm">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <form-group>
                            <label>Book Name </label>
                            <input type="text" name="bookName" ng-model="book.bookName" required="" />
                        </form-group>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" ng-disabled="myForm.bookName.$invalid" class="btn btn-primary" ng-click="save();">Save</button>
                        <button type="submit" class="btn btn-primary" ng-click="cancel();">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
