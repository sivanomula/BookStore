<div ng-controller="bookDetailsCtrl">
    <div class="row" ng-hide="mode != 'list'">
        <div ng-show="bookDetails.length > 0">
            <table class="table table-striped">
                <tr><th>Detail #</th><th>Content</th><th>AuthorName</th><th>DateOfPublishing</th><th>isAvailable</th><th>Action</th></tr>
                <tbody ng-repeat="e in bookDetails">
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{e.content}}</td>
                        <td>{{e.authorName}}</td>
                        <td>{{e.dateOfPublishing|date:'yyyy-MM-dd' }}</td>
                        <td>{{e.isAvailable=='true'?'Yes':'No'}}</td>
                        <td>
                            <input type="button" value="Edit" class="btn btn-primary" ng-click="edit($index,e.bookDetailsId);" />
                            <input type="button" value="Delete" class="btn btn-primary" ng-click="delete($index,e.bookDetailsId);" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <input type="button" value="Add" class="btn btn-primary" ng-click="add();" />
            <a href="#/book/" class="btn btn-primary">Back</a>
        </div>
    </div>

    <div class="row" ng-show="mode != 'list'">
        <form name="myForm">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <form-group>
                            <label>Content </label>
                            <input type="text" name="content" ng-model="bookDetail.content" required="" />
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form-group>
                            <label>AuthorName </label>
                            <input type="text" name="authorName" ng-model="bookDetail.authorName" required="" />
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form-group>
                            <label>DateOfPublishing </label>
                            <input type="date" name="dateOfPublishing" ng-model="bookDetail.dateOfPublishing" placeholder="yyyy-MM-dd" required="" />
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form-group>
                            <label>isAvailable </label>
                            <input type="checkbox" name="isAvailable" ng-model="bookDetail.isAvailable" required="" />
                        </form-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" ng-disabled="myForm.content.$invalid && myForm.authorName.$invalid " class="btn btn-primary" ng-click="save();">Save</button>
                        <button type="submit" class="btn btn-primary" ng-click="cancel();">Cancel</button>
                    </div>
                </div>
                <pre>{{ newUser | json}}</pre>
            </div>
        </form>
    </div>
</div>
